<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AeroDyn | Decision Support</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="brand">AERODYN</div>
        <div class="nav-label">CONFIGURATION STRATÉGIQUE</div>
        
        <div class="control-group">
            <label>Taille du Marché cible</label>
            <input type="number" id="S0" value="100">
            
            <label>Agressivité Commerciale (β)</label>
            <input type="range" id="beta" min="0.05" max="1" step="0.01" value="0.4">
            
            <label>Scrutin Politique (σ)</label>
            <input type="range" id="sigma" min="0" max="0.9" step="0.01" value="0.2">
            
            <label>Capacité de Livraison</label>
            <input type="range" id="capacity" min="5" max="100" value="40">
        </div>

        <div class="llm-section">
            <div class="nav-label">RECONFIGURATION IA</div>
            <textarea id="llm-prompt" placeholder="Modifier la logique métier..."></textarea>
            <button id="btn-llm">RECONFIGURER</button>
        </div>
    </div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="kpi-card">
                <small>PIC D'INTÉGRATION</small>
                <div id="kpi-peak">0.00</div>
            </div>
            <div class="kpi-card">
                <small>PÉNÉTRATION FINALE</small>
                <div id="kpi-success">0.00%</div>
            </div>
            <div class="kpi-card">
                <small>BOTTLE-NECK RISK</small>
                <div id="kpi-risk">STABLE</div>
            </div>
        </header>

        <div class="chart-section">
            <canvas id="mainChart"></canvas>
        </div>

        <div class="analysis-grid">
            <section class="explanation-box">
                <h3>ZONE DE COMPRÉHENSION</h3>
                <div id="dynamic-expl">
                    </div>
            </section>
            
            <section class="table-box">
                <h3>RÉGISTRE DE DONNÉES (AUDIT)</h3>
                <div class="scroll-table">
                    <table id="data-table">
                        <thead>
                            <tr><th>TRIMESTRE</th><th>S</th><th>I</th><th>R</th></tr>
                        </thead>
                        <tbody id="data-body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
